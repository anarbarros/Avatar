<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="./img/poster.jpg" alt="Poster do filme" />
      </div>
      <div class="avatar">
        <img src="./img/avtarlogo.png" class="logo" alt="logo" />
        <h3>Dirigido por James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5 </span>
        </div>
        <div class="genre">
          <span> Sci-fi</span>
          <span> Action </span>
        </div>
        <div class="resumo">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et dolorum
            a facere laudantium? Inventore, sapiente sint?
          </p>
        </div>
        <div class="elenco">
          <h4>Elenco</h4>
          <ul>
            <li><img src="./img/cast1.jpg" /></li>
            <li><img src="./img/cast2.jpg" /></li>
            <li><img src="./img/cast3.jpg" /></li>
            <li><img src="./img/cast4.jpg" /></li>
            <li><img src="./img/cast5.jpg" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
